<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeNet Assist ‚Äì Login</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body class="auth-dark">
  <div class="auth-container">
    <div class="auth-box">
      <h1>üõ°Ô∏è SafeNet Assist</h1>
      <h2>Sign In</h2>

      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const matched = users.find(user => user.email === email && user.password === password);

      if (matched) {
        localStorage.setItem("currentUser", JSON.stringify(matched));
        window.location.href = "index.html";
      } else {
        alert("‚ùå Invalid email or password.");
      }
    });
  </script>
</body>
</html>
